<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Fuentes - VIGIFIA</title>
    <link rel="stylesheet" href="{% static 'mi_app/css/estilos.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>
<body>
    <header>
        <h1>Filtrar Fuentes de Información - VIGIFIA</h1>
        <p>Consulta fuentes relevantes sobre Cambio Climático, Alimentación Sostenible y Recursos Hídricos.</p>
    </header>

    <main>
        <section id="filtro-sources">
            <h2>Filtrar Fuentes</h2>
            <form id="filter-form">
                <label for="eje-tematico">Eje Temático:</label>
                <select id="eje-tematico">
                    <option value="cambio-climatico">Cambio Climático</option>
                    <option value="alimentacion-sostenible">Alimentación Sostenible</option>
                    <option value="recursos-hidricos">Recursos Hídricos</option>
                </select>
                
                <label for="search">Buscar:</label>
                <input type="text" id="search" placeholder="Ingresa texto a buscar">

                <button type="submit">Buscar</button>
            </form>
        </section>

        <section id="resultado">
            <h2>Resultados de la Búsqueda</h2>
            <ul id="resultado-list">
               
            </ul>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
