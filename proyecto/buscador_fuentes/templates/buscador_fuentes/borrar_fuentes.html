{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Fuentes</title>
    <link rel="stylesheet" href="{% static 'buscador_fuentes/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Borrar Fuentes</h1>
        <p>Seleccione una fuente para eliminar.</p>
    </header>

    <main>
        <p>¿Estás seguro de que deseas borrar la fuente <strong>{{ fuente.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sí, borrar</button>
            <a href="{% url 'index' %}">Cancelar</a>
        </form>
        <button onclick="window.location.href='{% url 'index' %}'">Regresar al Inicio</button>
    </main>

    <footer>
        <p>Derechos reservados &copy; 2023 VIGIFIA</p>
    </footer>
</body>
</html>
