{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar PDF</title>
    <link rel="stylesheet" href="{% static 'gestor_pdfs/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Buscar PDF por Nombre o Etiqueta</h1>
    </header>

    <main>
        <!-- Formulario de búsqueda -->
        <form method="get" action="{% url 'buscar_pdf' %}">
            <input type="text" name="q" placeholder="Buscar por etiqueta" value="{{ query }}">
            <button type="submit">Buscar</button>
        </form>

        <!-- Resultados de la búsqueda -->
        <h2>Resultados de la Búsqueda</h2>
        <ul>
            {% for pdf in pdfs %}
                <li>{{ pdf.nombre }} - 
                    <a href="{% url 'descargar_pdf' pdf.id %}">Descargar</a> | 
                    <a href="{% url 'borrar_pdf' pdf.id %}">Borrar</a>
                </li>
            {% empty %}
                <li>No se encontraron PDFs con esta etiqueta.</li>
            {% endfor %}
        </ul>

        <!-- Enlace de regreso al índice -->
        <a href="{% url 'index_pdf' %}">Volver al Inicio</a>
    </main>

    <footer>
        <p>Derechos reservados &copy; 2023</p>
    </footer>
</body>
</html>
