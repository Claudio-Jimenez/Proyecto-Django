{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de PDFs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Gestión de Archivos PDF</h1>
    </header>

    <main class="container my-4">
        <h2>Lista de PDFs</h2>
        <ul class="list-group">
            {% for pdf in pdfs %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ pdf.nombre }} - 
                    <a href="{% url 'descargar_pdf' pdf.id %}" class="btn btn-sm btn-success">Descargar</a> | 
                    <a href="{% url 'confirmar_borrar' pdf.id %}" class="btn btn-sm btn-danger">Borrar</a>  <!-- Nombre de URL corregido -->
                </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
        <!-- Enlace para agregar PDF -->
        <a href="{% url 'agregar_pdf' %}" class="btn btn-primary">Agregar nuevo PDF</a> 

        <!-- Enlace para la búsqueda de PDFs por etiquetas -->
        <a href="{% url 'buscar_pdf' %}" class="btn btn-secondary">Buscar PDF</a>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <a href="{% url 'admin_index' %}" class="btn btn-secondary">Volver al Admin</a>
        <p>Derechos reservados &copy; 2024</p>
    </footer>
</body>
</html>
