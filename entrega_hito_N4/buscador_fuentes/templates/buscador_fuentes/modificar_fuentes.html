{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Fuentes</title>
    <link rel="stylesheet" href="{% static 'buscador_fuentes/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header>
        <h1>Modificar Fuentes</h1>
        <p>Seleccione una fuente para modificar.</p>
    </header>

    <main>
        <form method="get" action="{% url 'buscar_para_modificar' %}">
            <label for="query">Buscar Fuente:</label>
            <input type="text" name="query">
            <button type="submit">Buscar</button>
        </form>
        
        <ul>
            {% for fuente in resultados %}
                <li>
                    {{ fuente.nombre }} - <a href="{{ fuente.link }}">{{ fuente.link }}</a>
                    <a href="{% url 'modificar_fuente' fuente.id %}">Modificar</a>
                </li>
            {% empty %}
                <li>No se encontraron resultados.</li>
            {% endfor %}
        </ul>
        <button onclick="window.location.href='{% url 'index_fuentes' %}'">Regresar al Inicio</button>
    </main>

    <footer>
        <p>Derechos reservados &copy; 2024 VIGIFIA</p>
    </footer>
</body>
</html>
